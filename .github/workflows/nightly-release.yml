name: Nightly SQL Draft Release

on:
  schedule:
    - cron: '0 6 * * *'  # 2 AM EST
  workflow_dispatch:

permissions:
  contents: write  # âœ… Add this

jobs:
  create-draft-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Install GitHub CLI
      run: |
        sudo apt update
        sudo apt install gh -y

    - name: Get latest release tag
      id: last_tag
      run: |
        git fetch --tags
        echo "LAST_TAG=$(git describe --tags --abbrev=0 || echo '')" >> $GITHUB_ENV

    - name: Find modified and new SQL files
      id: get_sqls
      run: |
        echo "ðŸ§  Detecting changed or added .sql files since tag: $LAST_TAG"

        if [ -z "$LAST_TAG" ]; then
          echo "No previous tag found. Collecting all .sql files."
          git ls-files '*.sql' > sql_files.txt
        else
          git diff --name-status "$LAST_TAG"..HEAD | grep '\.sql$' || true > raw_sql_changes.txt
          awk '$1 == "A" || $1 == "M" || $1 == "R100" { print $2 }' raw_sql_changes.txt > sql_files.txt
        fi

        echo "âœ… Changed SQL files:"
        cat sql_files.txt || echo "No files found."
        echo "sql_files<<EOF" >> $GITHUB_OUTPUT
        cat sql_files.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create release notes file
      run: |
        echo "Modified SQL Files:" > release_notes.md
        cat sql_files.txt | while read file; do
          echo "- $file" >> release_notes.md
        done

    - name: Create draft release with GitHub CLI
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "$TAG" \
          --title "Nightly SQL Release - $TAG" \
          --notes-file release_notes.md \
          --target main \

          
    - name: Debug SQL files
      run: |
        echo "Detected SQL files:"
        cat sql_files.txt
        