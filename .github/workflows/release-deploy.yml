name: Deploy SQL to Snowflake

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Get Latest Release Tag
      id: get_release
      run: |
        echo "RELEASE_TAG=$(curl -s -H "Authorization: token ${{ secrets.HUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/latest \
          | jq -r '.tag_name')" >> $GITHUB_OUTPUT
        
    - name: Extract SQL Paths from Latest Release Notes
      run: |
        curl -s -H "Authorization: token ${{ secrets.HUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get_release.outputs.RELEASE_TAG }} \
          | jq -r '.body' > release_notes.md
  
    - name: Run Prefect Flow
      run: |
        python flows/main_flow.py --release-notes release_notes.md
