name: üöÄ Snowflake SQL CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'Snowflake/**'       # Trigger when SQL logic changes inside Snowflake folder
      - 'flows/**'           # Trigger when the Prefect flow changes
  workflow_dispatch:         # Allow manual run from GitHub UI

env:
  PYTHON_VERSION: '3.10'

jobs:
  deploy-snowflake-sql:
    name: üß† Validate & Deploy Snowflake SQL Scripts
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository Code
        uses: actions/checkout@v3

      - name: üêç Set Up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üßπ Lint SQL Files with sqlfluff
        run: |
          pip install sqlfluff
          sqlfluff lint Snowflake/DEMO_DB/DATA_PIPELINE/ --dialect snowflake
              
      - name: üì¶ Install Python Dependencies 
        run: |
          pip install -r requirements.txt
    
      - name: üöÄ Execute Prefect Deployment Flow to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

        run: python flows/main_flow.py
