name: Snowflake SQL Deployment

on:
  push:
    branches: [main]
    paths:
      - 'sql/**'           # Trigger when SQL files are modified
      - 'flows/**'         # Trigger when the Prefect flow changes
  workflow_dispatch:       # Allow manual triggering from GitHub UI

env:
  PYTHON_VERSION: '3.10'

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sqlfluff==1.4.5

      - name: üßπ Lint SQL files with SQLFluff
        run: |
          sqlfluff lint sql --dialect snowflake || echo "::warning::Linting issues found"

      - name: ‚öôÔ∏è Run Prefect deployment flow
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: python flows/main_flow.py
